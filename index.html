        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var overlay_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_GoogleSatellite_0.addTo(map);
        map.addLayer(overlay_GoogleSatellite_0);
        function pop_Secang_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>DESA</strong><br />' + (feature.properties['DESA'] !== null ? Autolinker.link(String(feature.properties['DESA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KODE</strong><br />' + (feature.properties['KODE'] !== null ? Autolinker.link(String(feature.properties['KODE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KECAMATAN</strong><br />' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>HARGA</strong><br />' + (feature.properties['HARGA'] !== null ? Autolinker.link(String(feature.properties['HARGA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                case 'CANDIRETNO':

            }
                    break;

            }
                    break;
                case 'PUCANG':

                    break;

            }
                    break;
                case 'SIDOMULYO':
                    return {

                fillColor: 'rgba(187,119,224,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Secang_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(79,203,207,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Secang_1');
        map.getPane('pane_Secang_1').style.zIndex = 401;
        map.getPane('pane_Secang_1').style['mix-blend-mode'] = 'normal';
        var layer_Secang_1 = new L.geoJson(json_Secang_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Secang_1',
            onEachFeature: pop_Secang_1,
            style: style_Secang_1_0,
        });
        bounds_group.addLayer(layer_Secang_1);
        map.addLayer(layer_Secang_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Secang<br /><table><tr><td style="text-align: center;"><img src="legend/Secang_1_CANDIRETNO0.png" /></td><td>CANDIRETNO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_CANDISARI1.png" /></td><td>CANDISARI</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_CANDORETNO2.png" /></td><td>CANDORETNO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_DONOMULYO3.png" /></td><td>DONOMULYO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_DONOREJO4.png" /></td><td>DONOREJO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_GIRIKULON5.png" /></td><td>GIRIKULON</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_JAMBEWANGI6.png" /></td><td>JAMBEWANGI</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_KALIJOSO7.png" /></td><td>KALIJOSO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_KARANGKAJEN8.png" /></td><td>KARANGKAJEN</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_KRINCING9.png" /></td><td>KRINCING</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_MADUSARI10.png" /></td><td>MADUSARI</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_MODYOCONDRO11.png" /></td><td>MODYOCONDRO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_NGABEAN12.png" /></td><td>NGABEAN</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_NGADIROJO13.png" /></td><td>NGADIROJO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_PANCURANMAS14.png" /></td><td>PANCURANMAS</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_PAYAMAN15.png" /></td><td>PAYAMAN</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_PIRIKAN16.png" /></td><td>PIRIKAN</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_PUCANG17.png" /></td><td>PUCANG</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_PURWOSARI18.png" /></td><td>PURWOSARI</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_SECANG19.png" /></td><td>SECANG</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_SIDOMULYO20.png" /></td><td>SIDOMULYO</td></tr><tr><td style="text-align: center;"><img src="legend/Secang_1_21.png" /></td><td></td></tr></table>': layer_Secang_1,"Google Satellite": overlay_GoogleSatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Secang_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'DESA'}));
        </script>
